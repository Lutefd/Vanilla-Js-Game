<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Js Sidescroller</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <img id="player" src="./images/player.png" alt="sprite do jogador" />
    <img id="layer1" src="./images/layer-1.png" alt="layer 1 do background" />
    <img id="layer2" src="./images/layer-2.png" alt="layer 2 do background" />
    <img id="layer3" src="./images/layer-3.png" alt="layer 3 do background" />
    <img id="layer4" src="./images/layer-4.png" alt="layer 4 do background" />
    <img id="layer5" src="./images/layer-5.png" alt="layer 5 do background" />
    <img src="/images/enemy_fly.png" alt="" id="enemy_fly" />
    <img src="/images/enemy_plant.png" alt="" id="enemy_plant" />
    <img src="/images/enemy_spider_big.png" alt="" id="enemy_spider_big" />
    <img src="./images/fire.png" alt="" id="fire" />
    <img src="./images/boom.png" alt="" id="collisionAnimation" />
    <img src="./images/heart.png" alt="" id="lives" />
    <script type="module" src="./script/main.js"></script>
    <button id="fullScreenBtn">Tela cheia</button>
  </body>
</html>
